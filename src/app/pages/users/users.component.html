<div class="container">
  <div class="table-user">
    <p>Usuarios</p>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | userData">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.firstName}}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
        </tr>
        <ng-container></ng-container>
        <tr *ngIf="(users$ | async)?.loading">
          <td> Cargando...</td>
        </tr>
        <tr *ngIf="(users$ | async)?.failed">
          <td> Fallo :c</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
